{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
	<div class="row">
		<div class="col-xs-12 text-center">
			<div id="text-header">
				{{ this.greeting }}
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-12">
			
			<div id="about" class="box">
				<h2>{{ this.title }}</h2>            
				{{ this.body }}
			</div>
			
		</div>
	</div>
{% endblock %}
