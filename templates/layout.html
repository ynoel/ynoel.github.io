<!doctype html>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/static/bootstrap.css" rel="stylesheet">
<link href="/static/font-awesome.css" rel="stylesheet">
<link href="/static/main.css" rel="stylesheet">
<link href="/css/custom.css" rel="stylesheet">
<title>{% block title %}Welcome{% endblock %} â€” 0xc0de4ff3</title>
<body>

    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div id="photo-header" class="text-center">
            <!-- PHOTO (AVATAR) -->
            <div id="photo">
              <img src="/static/avatar.jpg" alt="avatar">
            </div>
          </div>
        </div>
      </div>


    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
        {% for href, title in [
          ['/', 'Welcome'],
          ['/blog', 'Blog'],
          ['/projects', 'Projects'],
          ['/cv', 'CV']
          ] %}
          <li
          {% if this.is_child_of(href) %} class="active"{% endif%}>
          <a href="{{ href|url }}">{{ title }}</a>
        </li>
      {% endfor %}  
        </ul>



      </div>
    </nav>

    {% block body %}{% endblock %}
  </div>
  <!-- JQUERY -->
  <script src="/static/jquery.js"></script>
  <!-- BOOTSTRAP -->
  <script src="/static/bootstrap.js"></script>
  <!-- SCRIPTS -->
  <script src="/static/scripts.js"></script>

</body>
