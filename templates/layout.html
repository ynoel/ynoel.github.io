<!doctype html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/font-awesome.css" rel="stylesheet">
<link href="/css/main.css" rel="stylesheet">
<link href="/css/custom.css" rel="stylesheet">
<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->
<title>{% block title %}Welcome{% endblock %} - ynoel.de </title>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div id="photo-header" class="text-center">
          <!-- PHOTO (AVATAR) -->
          <div id="photo">
            <img src="/img/avatar2.jpg" alt="avatar">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 text-center" style="margin-top: 20px;">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Nav</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                {% for path, label in bag('nav').iteritems() %}
                  <li {% if this.is_child_of(path) %} class="active"{% endif%}>
                    <a href="{{ path|url }}">{{ label }}
                    {% if this.is_child_of(path) %}<span class="sr-only">(current)</span>{% endif%}
                    </a>
                  </li>
                {% endfor %}
              </ul>
              </div><!-- /.navbar-collapse -->
              </div><!-- /.container-fluid -->
            </nav>
          </div>
        </div>
        {% block body %}{% endblock %}
      </div>
      
      <!-- JQUERY -->
      <script src="/js/jquery.min.js"></script>
      <!-- BOOTSTRAP -->
      <script src="/js/bootstrap.min.js"></script>
      
      <!-- SCRIPTS -->
      <script src="/js/scripts.js"></script>
      <script src="/js/moment.min.js"></script>

      <div id="birthday" style="display:none"> {{ bag('cv', 'data', 'birthday') }} </div>
    </body>
